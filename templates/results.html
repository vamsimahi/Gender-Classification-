{% extends "bootstrap/base.html" %}
{% block content %}
<link rel="stylesheet" href="{{url_for('.static', filename='css/styles.css')}}">

<div class="container">
    <div class="jumbotron" style="background-image: linear-gradient(to right, #7b4397, #dc2430) !important;">
        <h2 style="color:#fff; text-align: center;">Gender Classifier</h2>
        <p style="color:#fff; text-align: center;">Classify Gender Using Machine Learning</p>
    </div>
</div>

<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="row">
        <div class="col-md-6">
            <div class="card text-center">
                <div class="panel-group">
                    <div class="panel panel-default">
                        <div class="panel-heading" style="background-image: linear-gradient(to right, #7b4397, #dc2430); text-align: center; color: #fff">Results</div>
                        <div class="card-body" style="background-image: linear-gradient(to right, #7b4397, #dc2430);">
                            <div class="alert alert-danger" role="alert">
                                {{ name }}
                            </div>
                            {% if prediction == 0 %}
                            <div class="alert alert-danger" role="alert">
                                Female
                            </div>
                            {% elif prediction == 1 %}
                            <div class="alert alert-danger" role="alert">
                                Male
                            </div>
                            {% endif %}
                        </div>
                        <div class="card-footer text-muted">
                            <a href="{{ url_for('index') }}" class="btn btn-primary">Back</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
